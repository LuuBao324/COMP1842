<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Enter width: <input type="text" name="" id="width"></p>
    <p> Enter height: <input type="text" name="" id="height"></p>
    <input type="button" onclick="doCalc()" value="Calculate Perimeter">
    <p id="perimeterCalc"></p>

    <script>
        function calcRectanglePerimeter(aWidth, aHeight){
            let perimeter = (aHeight + aWidth) / 2;
            return perimeter;
        }

        function doCalc(){
            let newWidth = parseInt(document.getElementById("width").value);
            let newHeight = parseInt(document.getElementById("height").value);
            let newPerimeter = calcRectanglePerimeter(newWidth, newHeight);
            document.getElementById("perimeterCalc").innerHTML += "the perimeter of the rectangle " + newWidth + " by " + newHeight + " is " + newPerimeter;
        }
    </script>
</body>
</html>
