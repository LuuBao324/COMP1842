<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Enter first number: <input type="text" name="" id="num1" ></p>
    <p> Enter second numbert: <input type="text" name="" id="num2"></p>
    <input type="button" onclick="doCalc()" value="Find max value">
    <p id="maxValueCalc"></p>

    <script>
        function FindMaxValue(num1, num2){
            let maxValue = Math.max(num1, num2);
            return maxValue;
        }

        function doCalc(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let maxVal = FindMaxValue(num1, num2);
            document.getElementById("maxValueCalc").innerHTML += "The max value is: " + maxVal; 
        }
    </script>
</body>
</html>
